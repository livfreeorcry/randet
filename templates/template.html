<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Random Etymology Lookup</title>

	<meta name="author" content="livfreeorcry">
	<!-- boostrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		::before
		<div class="header clearfix">
			::before
			<nav>
				<ul class="nav nav-pills pull-right">
					::before
					<li role="presentation" class="active"><a href="/">Rando</a></li>
					::after
				</ul>
			</nav>
			<h3 class="text-muted">Random Etymology</h3>
			::after
		</div>
		<div class="jumbotron">
			<h1>{{ word }}</h1>
			<p class="lead">{{ et }}</p>
		</div>
		<div class="row marketing">
			::before
	        {{ extract|safe }}
	        <p>...</p>
	 		<p>Via <a href="https://en.wiktionary.org/wiki/{{ word }}">Wiktionary</a></p>
	 		::after
	 	</div>
	 	<footer class="footer">
	    <p><a href="https://twitter.com/livfreeorcry">@livfreeorcry</a></p>
		</footer>
		::after
 	</div>
</body>
</html>
