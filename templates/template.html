<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Random Etymology Lookup</title>

<meta name="author" content="livfreeorcry">
<!-- boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>

<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Random Etymology</span>
      </a>
    </header>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ word.title() }}</h1>
        <p class="col-md-8 fs-4">{{ et }}</p>
        <p class="col-md-8 fs-4"> via <a href="https://github.com/jmsv/ety-python">ety</a></p>
        <a href="/">
          <button class="btn btn-primary btn-lg" type="button">Random</button>
        </a>
      </div>
    </div>
    <div class="row align-items-md-stretch">
      <div class="h-100 p-5 bg-light border rounded-3">
        {{ extract|safe }}
        <p>via <a href="https://en.wiktionary.org/wiki/{{ word }}">Wiktionary</a></p>
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      <a href="https://twitter.com/livfreeorcry" class="d-flex align-items-center text-dark text-decoration-none">@livfreeorcry</a>
    </footer>
  </div>
</main>

</body>
</html>
